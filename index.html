<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electrical Dealer List</title>
  
  <!-- Google Fonts: Poppins Regular and Black -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo {
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      display: block;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      font-size: 2.5rem;
      margin: 10px 0;
      color: #fff;
    }

    h2 {
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      font-size: 1.6rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 0 20px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .area-button {
      padding: 15px;
      font-size: 1rem;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
    }

    .area-button:hover {
      background-color: #0077cc;
    }

    @media (max-width: 600px) {
      .area-button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="logo" />

  <h1>DEALER LIST OD DIFFERENT CATEGORIES</h1>
  <h2>GUWAHATI CONSTRUCTION DIRECTORY</h2>

  <div class="button-grid">
    <a href="electrical/index.html" class="area-button">ELECTRICAL</a>
    <a href="architect/index.html" class="area-button">ARCHITECT ROAD</a>
  </div>

</body>
</html>
